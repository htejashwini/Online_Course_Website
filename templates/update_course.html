<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #1E90FF;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Update Course</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ form.name.value }}" required>
            <label for="teacher">Teacher:</label>
            <input type="text" id="teacher" name="teacher" value="{{ form.teacher.value }}" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ form.description.value }}</textarea>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="{{ form.price.value }}" required>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
